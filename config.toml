baseURL = "https://kane.mx/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "The Road"

theme = "dream-plus"

googleAnalytics = "UA-11561366-2"

pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsOptions = "linenos=table"

enableRobotsTXT = true

#Enable Hugo Emoji Conversion
enableEmoji=true

[params]
	favicon = "/img/blog.png"

	#Cards or posts shown per page
	itemsPerPage = 4

	#Set whether you're hosting "cards" or "post"
	contentType = "posts"

	[params.utterances]
		repo = "zxkane/articles"
		issueTerm = "pathname"
		theme = "github-light"

	[params.author]
		name = "Kane"
		description = "Just a blog for personal experience or thoughts, mostly tech-related."
		avatar = "https://www.gravatar.com/avatar/0db85dd6e3b1972fafa2c36e6df3abfb"
		motto = "Twin boys' father, open source mania."

	[params.features]
		#Enable Twitter Emoji
		twitterEmoji = true
		#Enable Table of Contents
		toc = false
		#Enable share card
		shareCard = true
		#Use custom CSS
		customCSS = ["/css/highlight.css"]

	[params.background]
		colorBG = true

	#Tags settings
	[params.tags]
		enabled = true
		tagLimit = 10

	#Categories settings
	[params.categories]
		enabled = true

[social]
	email =  "me@kane.mx"
	github = "zxkane"
	stackoverflow = "390513/kane"
	siteStartYear = 2018
